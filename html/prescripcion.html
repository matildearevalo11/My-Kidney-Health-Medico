    <!-- Barra de navgacion-->

    <!-- prescribciones -->
    <div id="preescribcion" class="container-fluid mt-4">
      <h1>Preescripcion</h1>

      <!--Boton de buscar paciente -->
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            name="cedula-paciente"
            id="cedula-paciente"
            placeholder="Digite la cedula del paciente"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-primary"
            id="buscar-paciente"
            data-dismiss="modal"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>

    <!--Contenido preescripcion-->
    <div id="contenedor-preescribcion" class="container-fluid mt-3">
      <!-- Tabla de contenido de preescripciones-->
      <div id="cont-tabla-preescripciones" class="mt-4">
        <!--Tabla de preescripcion-->
        <table
          class="table table-bordered table-hover mt-4"
          id="preescripciones-table"
        >
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Fecha de Inicio</th>
              <th>Fecha de Fin</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-prescripciones-body">
        <!-- Los pacientes se generarán dinámicamente aquí -->
      </tbody>
        </table>
        <!--Boton agregar preescripcion-->
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="agregarPreescripcio()">
          Agregar preescripcion
        </button>
      </div>
      <br />
    </div>

    <script>
      function agregarPreescripcio() {
        window.location.href = "Aggpreescripcion.html";
