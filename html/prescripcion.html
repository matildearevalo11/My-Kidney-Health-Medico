<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prescripción</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/preescripciones.css" />
  <link rel="stylesheet" type="text/css" href="/shared/jstable/dist/jstable.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,100&family=Montserrat:ital,wght@0,100;0,200;1,200&family=Mulish:ital,wght@0,200;1,200&family=Raleway+Dots&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet" />
</head>

<body style="background-color: #ddf7fb">
  <!-- Barra de navgacion-->
  <header>
    <div class="header-container">
      <div class="logo">Logo</div>
      <nav>
        <ul>
          <li><a href="pacientes.html">Pacientes</a></li>
          <li><a href="prescripcion.html">Prescripción</a></li>
          <li>
            Seguimiento
            <ul class="submenu">
              <li><a href="especialista.html">Especialista</a></li>
              <li><a href="examenes.html">Examenes</a></li>
            </ul>
          </li>
          <li><a href="index.html">Cerrar sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- prescribciones -->
  <div id="preescribcion" class="container-fluid mt-4">
    <h1>Preescripcion</h1>

    <!--Boton de buscar paciente -->
    <div class="row">
      <div class="col-md-6">
        <input type="text" name="cedula-paciente" id="cedula-paciente" placeholder="Digite la cedula del paciente"
          class="form-control" />
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary" id="buscar-paciente" data-dismiss="modal">
          Buscar
        </button>
      </div>
    </div>
  </div>

  <!--Contenido preescripcion-->
  <div id="contenedor-preescribcion" class="container-fluid mt-3">
    <!-- Tabla de contenido de preescripciones-->
    <div id="cont-tabla-preescripciones" class="mt-4">
      <!--Tabla de preescripcion-->
      <table class="table table-bordered table-hover mt-4" id="preescripciones-table">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Fin</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-prescripciones-body">
          <!-- Los pacientes se generarán dinámicamente aquí -->
        </tbody>
      </table>
      <!--Boton agregar preescripcion-->
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary" onclick="agregarPreescripcio()">
        Agregar preescripcion
      </button>
    </div>
    <br />
  </div>

  <script>
    function agregarPreescripcio() {
      window.location.href = "Aggpreescripcion.html";
    }
  </script>
  <script src="js/prescripcion.js"></script>
</body>

</html>
