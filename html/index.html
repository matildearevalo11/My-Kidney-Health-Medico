<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Iniciar sesión</title>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <div class="left-section">
          <img src="img/logo.jpg" alt="Imagen de fondo">
        </div>
        <div class="formulario">
            <div class="encabezado">
             <h1>My Healthy Kidney</h1>
            </div>
            <div class="right-section">
          <p>Ingrese sus datos para iniciar sesión</p>
          <form id="login-form" action="pacientes.html">
            <label for="username">Usuario:</label>
            <input type="text" id="username"  placeholder="Escribe tu usuario" style="border: 1px solid #000000;" required>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password"  placeholder="Escribe tu contraseña" style="border: 1px solid #000000;"required>
    
            <button type="submit">Iniciar sesión</button>
          </form>
          <a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
        </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>    
</html>
