<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="css/recuperar-contrasena.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Recuperar contraseña</h1>
    <p>Ingresa tu dirección de correo electrónico para recuperar tu contraseña:</p>
    <form id="forgotPasswordForm">
      <input type="email" id="emailInput" placeholder="Correo electrónico" required>
      <button type="submit">Enviar</button>
    </form>
    <div id="statusMessage"></div>
  </div>
  
  <script src="js/recuperar-contrasena.js"></script> 
</body>
</html>
