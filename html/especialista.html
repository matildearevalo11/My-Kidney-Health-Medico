    <script>
      // Agrega una clase 'show' al submenú al hacer hover y elimina la clase después de un retraso
      const submenuItems = document.querySelectorAll(".submenu");

      submenuItems.forEach(function (submenu) {
        const parentItem = submenu.parentElement;

        parentItem.addEventListener("mouseenter", function () {
          submenu.classList.add("show");
        });

        parentItem.addEventListener("mouseleave", function () {
          setTimeout(function () {
            submenu.classList.remove("show");
          }, 5000); // Cambia el valor '500' por la cantidad de tiempo en milisegundos que deseas que el submenú se mantenga visible
        });
      });
    </script>
